<div class="container">
  <div class="contenedorLogin">
    <form novalidate [formGroup] = "form" (ngSubmit) = "onSubmit()">
      <div class="form-group">
        <small class="smallBlanco">Ejemplo de ermail correcto: nombre@dominio.com</small>
        <input type="email" class="form-control validate" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" formControlName = "email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu password" formControlName = "password">
      </div>
      <button type="submit" [disabled] = "!form.valid" class="btn btn-primary">Entrar</button>
    </form>
  </div>
</div>
